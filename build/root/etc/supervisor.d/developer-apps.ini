[supervisord]
nodaemon=true

[program:nginx]
command = /usr/sbin/nginx -c /etc/nginx/nginx.conf -g 'daemon off;'
user = root
autostart = true
autorestart = true

[program:php-fpm]
command = /usr/sbin/php-fpm7 -F -c /etc/php7/php.ini -y /etc/php7/php-fpm.conf
user = root
autostart = true
autorestart = true

[program:mysql]
command = /usr/bin/mysqld --user=mysql --console
user = root
autostart = true
autorestart = true

[program:sshd]
command = /usr/sbin/sshd -D
user = root
autostart = true
autorestart = true

[program:redis-server]
command = redis-server
user = root
autostart = true
autorestart = true
